<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation - JR Hardscaping</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sticky Navigation Header -->
    <header class="main-header" id="mainHeader">
        <nav class="navigation-bar">
            <div class="nav-container">
                <!-- Logo Section -->
                <div class="logo-section">
                    <a href="index.html" class="logo-link">
                        <img src="images/logo.svg" alt="JR Hardscaping Logo" class="logo">
                    </a>
                </div>

                <!-- Language Switcher + Hamburger -->
                <div style="display: flex; align-items: center;">
                    <a href="zh/index-zh.html" class="lang-switcher">中文</a>
                    
                    <!-- Mobile Hamburger Menu -->
                    <button class="hamburger-menu" id="hamburgerMenu" aria-label="Toggle navigation menu" aria-expanded="false">
                        <span class="hamburger-line"></span>
                        <span class="hamburger-line"></span>
                        <span class="hamburger-line"></span>
                    </button>
                </div>
            </div>
        </nav>

        <!-- Mobile Menu Overlay -->
        <div class="mobile-menu-overlay" id="mobileMenuOverlay">
            <ul class="mobile-nav-menu">
                <li class="mobile-nav-item"><a href="index.html" class="mobile-nav-link">Home</a></li>
                <li class="mobile-nav-item"><a href="solutions.html" class="mobile-nav-link">Solutions</a></li>
                <li class="mobile-nav-item"><a href="index.html#services" class="mobile-nav-link">Services</a></li>
                <li class="mobile-nav-item"><a href="products.html" class="mobile-nav-link">Products</a></li>
                <li class="mobile-nav-item"><a href="about.html" class="mobile-nav-link">About</a></li>
                <li class="mobile-nav-item"><a href="contact.html" class="mobile-nav-link">Contact</a></li>
            </ul>
        </div>
    </header>

    <script>
        // Sticky Header Functionality
        window.addEventListener('scroll', function() {
            const header = document.getElementById('mainHeader');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Mobile Menu Toggle
        const hamburgerMenu = document.getElementById('hamburgerMenu');
        const mobileMenuOverlay = document.getElementById('mobileMenuOverlay');
        const body = document.body;

        hamburgerMenu.addEventListener('click', function() {
            const isExpanded = hamburgerMenu.getAttribute('aria-expanded') === 'true';
            hamburgerMenu.setAttribute('aria-expanded', !isExpanded);
            hamburgerMenu.classList.toggle('active');
            mobileMenuOverlay.classList.toggle('active');
            body.classList.toggle('menu-open');
        });

        // Close mobile menu when clicking on a link
        const mobileNavLinks = document.querySelectorAll('.mobile-nav-link');
        mobileNavLinks.forEach(link => {
            link.addEventListener('click', function() {
                hamburgerMenu.classList.remove('active');
                mobileMenuOverlay.classList.remove('active');
                body.classList.remove('menu-open');
                hamburgerMenu.setAttribute('aria-expanded', 'false');
            });
        });

        // Close mobile menu when clicking outside
        mobileMenuOverlay.addEventListener('click', function(e) {
            if (e.target === mobileMenuOverlay) {
                hamburgerMenu.classList.remove('active');
                mobileMenuOverlay.classList.remove('active');
                body.classList.remove('menu-open');
                hamburgerMenu.setAttribute('aria-expanded', 'false');
            }
        });
    </script>
</body>
</html>

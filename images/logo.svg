<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background stone shape - subtle geometric form -->
  <rect x="0" y="8" width="44" height="44" rx="6" fill="#3A3632" opacity="0.08"/>
  
  <!-- Layered stone blocks - representing hardscaping layers -->
  <rect x="4" y="12" width="36" height="10" rx="2" fill="#3A3632"/>
  <rect x="4" y="24" width="36" height="10" rx="2" fill="#6B6660"/>
  <rect x="4" y="36" width="36" height="10" rx="2" fill="#A67C52"/>
  
  <!-- Geometric accent line - precision element -->
  <line x1="8" y1="17" x2="36" y2="17" stroke="#A67C52" stroke-width="1" opacity="0.5"/>
  <line x1="8" y1="29" x2="36" y2="29" stroke="#3A3632" stroke-width="1" opacity="0.3"/>
  <line x1="8" y1="41" x2="36" y2="41" stroke="#2A2623" stroke-width="1" opacity="0.5"/>
  
  <!-- JR Text - Bold and architectural -->
  <text x="52" y="28" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="24" font-weight="700" fill="#2A2623" letter-spacing="-0.02em">JR</text>
  
  <!-- HARDSCAPING Text - Refined and professional -->
  <text x="52" y="46" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-size="11" font-weight="500" fill="#6B6660" letter-spacing="0.12em">HARDSCAPING</text>
  
  <!-- Subtle geometric detail - engineering precision -->
  <circle cx="92" cy="42" r="1.5" fill="#A67C52" opacity="0.6"/>
